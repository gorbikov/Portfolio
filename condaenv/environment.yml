    - plotly==5.4.0
    - psycopg2-binary==2.9.2
    - regex==2022.3.15
    - scikit-learn==0.24.1
    - scipy==1.8.0
    - seaborn==0.11.1
    - sqlalchemy==1.4.15
    - statsmodels==0.13.2
    - catboost==1.0.3
    - pyspark==3.0.2
    - torch==1.10.0
    - transformers==4.12.5
    - pillow==8.4.0 
    - keras==2.7.0
    - tensorflow==2.7.0
